    <script>
        //图片预览
        function getFullPath(obj){
            if (obj){
                //ie
                if (window.navigator.userAgent.indexOf("MSIE") >= 1){
                    obj.select();
                    return document.selection.createRange().text;
                }else if (window.navigator.userAgent.indexOf("Firefox") >= 1){
                    //firefox　
                    return window.URL.createObjectURL(obj.files.item(0));
                }else if(navigator.userAgent.indexOf("Chrome")>0){
                    //chrome
                    return window.URL.createObjectURL(obj.files.item(0));
                }
                return obj.value;
            }
        }
        $(function(){
            $("#filePic").change(function(){
                var path = getFullPath($(this)[0]);
                console.log(path);
                $("#imgPic").prop("src",path);
            });
        });
    </script>

    <script>

        new Vue({
            el: "#app",
            data:{
                books:[],
                book: {
                    iSBN: '',
                    bookName: '',
                    bookCategory: '',
                    bookId: "",
                    bookInventory: "",
                    bookAuthor: "",
                    bookPrice:"",
                },
            },
            mounted() {
                var _this = this;

                var perimeters = window.location.search;

                perimeters = decodeURI(perimeters.substr(1).split('&')[0]);
                console.log(perimeters)
                axios({
                    method: "get",
                    url: "http://localhost:8080/Books/book/selectById?bookId="+perimeters
                }).then(function (resp) {
                    _this.book = resp.data;
                })



            },
            methods:{
                selectById(){
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/Books/book/selectById?bookId="+perimeters
                    }).then(function (resp) {
                        _this.book = resp.data;
                    })
                },

                updateBook(){
                    //发送ajax请求,修改数据
                    window.open("index.html")
                    axios({
                        method: "post",
                        url: "http://localhost:8080/Books/book/update1?id="+this.book.id,  //当前brand对象的id值
                        data:this.book    //当前行的book对象
                    }).then(resp=>{
                        this.book = resp.data;
                        console.log(this.book)
                    })

                    this.selectById()
                },

            }

        })
